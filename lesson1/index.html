<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Card</title>
    <link rel="icon" type="image/x-icon" href="/icons8.png" />
  </head>
  <body>
    <h1>Визитная карточка</h1>
    <p>Выберите фотографию</p>
    <select id="photoSelect" onchange="showPhoto()">
      <option value="photo1">Фотография 1</option>
      <option value="photo2">Фотография 2</option>
      <option value="photo3">Фотография 3 </option>
    </select>

    <img id="photo1" src="/photo.jpg" alt="Фотография 1" hidden width="350px"/>
    <img id="photo2" src="/second.jpg" alt="Фотография 2" hidden width="350px"/>
    <img id="photo3" src="/thirdjpg.jpg" alt="Фотография 3" hidden width="350px"/>

    <script>
      function showPhoto() {
        var select = document.getElementById("photoSelect");
        var selectedPhoto = select.options[select.selectedIndex].value;

        // Скрыть все фотографии
        var photos = document.querySelectorAll("img");
        photos.forEach(function (photo) {
          photo.style.display = "none";
        });

        // Показать выбранную фотографию
        var selectedPhotoElement = document.getElementById(selectedPhoto);
        selectedPhotoElement.style.display = "block";
      }
    </script>
